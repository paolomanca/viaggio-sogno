<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="page-title">Choose Alternative product</ui:define>

	<ui:define name="breadcrumb">
		<p:menuitem value="Package" outcome="finalPackage">
			<f:param name="act" value="show" />
			<f:param name="fPkgID" value="#{param['fPkgID']}" />
		</p:menuitem>
		<p:menuitem value="Choose Alternative" disabled="true" />
	</ui:define>

	<ui:define name="content">

		<o:form id="alternativesFlightForm" includeRequestParams="true">
			<p:panel rendered="#{param['act'] == 'swap' and param['type'] == 'FLIGHT'}">
			
				<p:dataTable id="alternativeFlights"
					value="#{finalPackageBean.optionsFlight}" var="flight"
					rowKey="#{flight.id}"
					selection="#{finalPackageBean.selectedProduct}"
					selectionMode="single">

					<f:facet name="header">Flights</f:facet>

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{flight.id}" />
					</p:column>

					<p:column headerText="From">
						<h:outputText value="#{flight.depAirport}" />
					</p:column>

					<p:column headerText="To">
						<h:outputText value="#{flight.arrAirport}" />
					</p:column>

					<p:column headerText="Length">
						<h:outputText value="#{flight.flightLength}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{flight.price}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton ajax="false" value="Swap"
							action="#{finalPackageBean.swap()}" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</o:form>
		<o:form id="alternativesHotelForm" includeRequestParams="true">
			<p:panel rendered="#{param['act'] == 'swap' and param['type'] == 'HOTEL'}">
				<p:dataTable id="alternativeHotels"
					value="#{finalPackageBean.optionsHotel}" var="hotel"
					rowKey="#{hotel.id}"
					selection="#{finalPackageBean.selectedProduct}"
					selectionMode="single">

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{hotel.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{hotel.name}" />
					</p:column>

					<p:column headerText="Rating">
						<h:outputText value="#{hotel.rating}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{hotel.location}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{hotel.price}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Swap" action="#{finalPackageBean.swap()}" />
					</f:facet>

				</p:dataTable>
			</p:panel>
		</o:form>
		<o:form id="alternativesExcursionForm" includeRequestParams="true">
			<p:panel rendered="#{param['act'] == 'add' and param['type'] == 'EXCURSION'}">
				<p:dataTable id="alternativeExcursions"
					value="#{finalPackageBean.optionsExcursion}" var="excursion"
					rowKey="#{excursion.id}"
					selection="#{finalPackageBean.selectedProduct}"
					selectionMode="single">

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{excursion.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{excursion.name}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{excursion.location}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{excursion.price}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Add" action="#{finalPackageBean.add()}" />
					</f:facet>

				</p:dataTable>
			</p:panel>
		</o:form>

	</ui:define>
</ui:composition>
