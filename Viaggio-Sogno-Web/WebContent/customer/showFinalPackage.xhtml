<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Show Final Package</title>

</h:head>
<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<p:dataTable var="flight" value="#{finalPackageBean.flights}">
		<p:column headerText="From">
			<h:outputText value="#{flight.depAirport}" />
		</p:column>

		<p:column headerText="To">
			<h:outputText value="#{flight.arrAirport}" />
		</p:column>

	</p:dataTable>

	<p:dataTable var="finalFlight" value="#{finalPackageBean.finalFlights}">
		<p:column headerText="From">
			<h:outputText value="#{flight.product.depAirport}" />
		</p:column>

		<p:column headerText="To">
			<h:outputText value="#{flight.product.arrAirport}" />
		</p:column>

		<p:column headerText="Date">
			<h:outputText value="#{flight.departure}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
