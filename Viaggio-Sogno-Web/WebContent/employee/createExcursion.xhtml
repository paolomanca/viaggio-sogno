<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="page-title">Product creation</ui:define>

	<ui:define name="content">
	
		<p:panel header="Excursion product Creation Form">
			<h:panelGrid columns="3" id="newExcursionGrid">

				<h:outputLabel for="name">Name:</h:outputLabel>
				<p:inputText id="name" value="#{productBean.product.name}" />
				<p:message for="name" />

				<h:outputLabel for="location">Location:</h:outputLabel>
				<p:inputText id="location" value="#{productBean.product.location}" />
				<p:message for="location" />

				<h:outputLabel for="description">Description:</h:outputLabel>
				<p:inputText id="description"
					value="#{productBean.product.description}" />
				<p:message for="description" />

				<h:outputLabel for="price">Price:</h:outputLabel>
				<p:inputText id="price" value="#{productBean.product.price}" />
				<p:message for="price" />

			</h:panelGrid>
			<p:commandButton value="Create" update="newExcursionGrid"
				action="#{productBean.addExcursion()}" />

		</p:panel>
		
	</ui:define>
</ui:composition>
