<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="page-title">Package</ui:define>
	<ui:define name="content">

		<o:form id="createPackForm" includeRequestParams="true">

			<p:panel>
				<p:panelGrid styleClass="no-border-grid">
					<p:row>
						<p:column>
							<h:outputLabel for="name">Package name:</h:outputLabel>
						</p:column>
						<p:column>
							<p:inputText id="name" value="#{packageBean.package.name}" />
						</p:column>
						<p:column>
							<p:message for="name" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<p:spacer height="25px" />

			<p:panel header="First Choices">
				<p:panelGrid styleClass="no-border-grid">
					<p:row>
						<p:column>
							<h:outputLabel for="firstFlight">Flights:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="firstFlight"
								value="#{packageBean.firstFlight}"
								converter="omnifaces.SelectItemsConverter" showCheckbox="true"
								styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.flights}" var="product"
									itemLabel="#{product.depAirport} -> #{product.arrAirport}"
									itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="firstFlight" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel for="firstHotel">Hotels:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="firstHotel"
								value="#{packageBean.firstHotel}"
								converter="omnifaces.SelectItemsIndexConverter"
								showCheckbox="true" styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.hotels}" var="product"
									itemLabel="#{product.name}" itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="firstHotel" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel for="firstExcursion">Excursions:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="firstExcursion"
								value="#{packageBean.firstExcursion}"
								converter="omnifaces.SelectItemsIndexConverter"
								showCheckbox="true" styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.excursions}" var="product"
									itemLabel="#{product.name}" itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="firstExcursion" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<p:spacer height="25px" />

			<p:panel header="Alternatives">
				<p:panelGrid styleClass="no-border-grid">

					<p:row>
						<p:column>
							<h:outputLabel for="alternativesFlight">Flights:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="alternativesFlight"
								value="#{packageBean.alternativesFlight}"
								converter="omnifaces.SelectItemsIndexConverter"
								showCheckbox="true" styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.flights}" var="product"
									itemLabel="#{product.depAirport} -> #{product.arrAirport}"
									itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="alternativesFlight" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel for="alternativesHotel">Hotels:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="alternativesHotel"
								value="#{packageBean.alternativesHotel}"
								converter="omnifaces.SelectItemsIndexConverter"
								showCheckbox="true" styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.hotels}" var="product"
									itemLabel="#{product.name}" itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="alternativesHotel" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel for="alternativesExcursion">Excursions:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="alternativesExcursion"
								value="#{packageBean.alternativesExcursion}"
								converter="omnifaces.SelectItemsIndexConverter"
								showCheckbox="true" styleClass="TD-selectManyMenu">
								<f:selectItems value="#{productBean.excursions}" var="product"
									itemLabel="#{product.name}" itemValue="#{product}" />
							</p:selectManyMenu>
						</p:column>
						<p:column>
							<p:message for="alternativesExcursion" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<p:spacer height="25px" />

			<p:panel>
				<p:panelGrid styleClass="no-border-grid">
					<p:row>
						<p:column>
							<h:outputLabel for="showcased">Showcased:</h:outputLabel>
						</p:column>
						<p:column>
							<p:selectBooleanButton id="showcased"
								value="#{packageBean.package.showcased}" onLabel="Yes"
								offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
						</p:column>
						<p:column>
							<p:message for="showcased" />
						</p:column>
					</p:row>


				</p:panelGrid>
				
				<f:facet name="footer">
					<p:commandButton value="Create" action="#{packageBean.add()}" />
				</f:facet>
				
			</p:panel>

		</o:form>

	</ui:define>
</ui:composition>
