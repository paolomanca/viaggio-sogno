<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="page-title">Products</ui:define>

	<ui:define name="breadcrumb">
		<p:menuitem value="Products" disabled="true" />
	</ui:define>

	<ui:define name="content">

		<o:form id="customizePack" includeRequestParams="true">

			<p:panel header="Flights">
				<p:dataTable var="flight" value="#{productBean.flights}">

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{flight.id}" />
					</p:column>

					<p:column headerText="From">
						<h:outputText value="#{flight.depAirport}" />
					</p:column>

					<p:column headerText="To">
						<h:outputText value="#{flight.arrAirport}" />
					</p:column>

					<p:column headerText="Length">
						<h:outputText value="#{flight.flightLength}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{flight.price}" />
					</p:column>

					<p:column width="150" style="text-align: center">
						<p:menuButton value="Actions">
							<p:menuitem value="Modify" outcome="product">
								<f:param name="act" value="edit" />
								<f:param name="type" value="FLIGHT" />
								<f:param name="prID" value="#{flight.id}" />
							</p:menuitem>
							<p:menuitem value="Delete" action="#{productBean.remove(flight)}" />
						</p:menuButton>
					</p:column>

				</p:dataTable>

			</p:panel>

			<p:spacer height="30px" />

			<p:panel header="Hotels">
				<p:dataTable var="hotel" value="#{productBean.hotels}">

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{hotel.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{hotel.name}" />
					</p:column>

					<p:column headerText="Rating">
						<h:outputText value="#{hotel.rating}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{hotel.location}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{hotel.price}" />
					</p:column>

					<p:column width="150" style="text-align: center">
						<p:menuButton value="Actions">
							<p:menuitem value="Modify" outcome="product">
								<f:param name="act" value="edit" />
								<f:param name="type" value="HOTEL" />
								<f:param name="prID" value="#{hotel.id}" />
							</p:menuitem>
							<p:menuitem value="Delete" action="#{productBean.remove(hotel)}" />
						</p:menuButton>
					</p:column>

				</p:dataTable>
			</p:panel>

			<p:spacer height="30px" />

			<p:panel header="Excursions">
				<p:dataTable var="excursion" value="#{productBean.excursions}">

					<p:column headerText="ID" width="35" style="text-align: center">
						<h:outputText value="#{excursion.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{excursion.name}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{excursion.location}" />
					</p:column>

					<p:column headerText="Price" width="100" style="text-align: center">
						<h:outputText value="#{excursion.price}" />
					</p:column>

					<p:column width="150" style="text-align: center">
						<p:menuButton value="Actions">
							<p:menuitem value="Modify" outcome="product">
								<f:param name="act" value="edit" />
								<f:param name="type" value="EXCURSION" />
								<f:param name="prID" value="#{excursion.id}" />
							</p:menuitem>
							<p:menuitem value="Delete" action="#{productBean.remove(excursion)}" />
						</p:menuButton>
					</p:column>

				</p:dataTable>

			</p:panel>

		</o:form>

	</ui:define>
</ui:composition>
