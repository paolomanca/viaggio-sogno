<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h1>Hello #{userBean.name}</h1>
	<h:form>
		<p:dataTable var="pkg" value="#{packageBean.showcased}">
			<p:column headerText="Name">
				<h:outputText value="#{pkg.name}" />
			</p:column>
		</p:dataTable>
		
		<p:dataTable var="finalPkg" value="#{finalPackageBean.own}">
			<p:row headerText="My Packages">
				<h:link value="#{finalPkg.name}" outcome="showFinalPackage" />
			</p:row>
		</p:dataTable>
		
		<p:commandButton action="#{userBean.logout}" value="Logout" />
		<br />
		<p:commandButton action="#{userBean.unregister}"
			value="Unregister from TravelDream" />
		<br />
		<p:commandButton action="/user/cp?faces-redirect=true"
			value="Edit your profile" />
	</h:form>
</h:body>
</html>
