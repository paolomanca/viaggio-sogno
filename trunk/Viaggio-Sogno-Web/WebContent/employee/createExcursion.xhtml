<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Product creation</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Excursion product Creation Form">
			<h:panelGrid columns="3" id="newExcursionGrid">
				
				<h:outputLabel for="name">Name:</h:outputLabel>
				<p:inputText id="name" value="#{productBean.product.name}" />
				<p:message for="name" />

				<h:outputLabel for="location">Location:</h:outputLabel>
				<p:inputText id="location" value="#{productBean.product.location}" />
				<p:message for="location" />
				
				<h:outputLabel for="description">Description:</h:outputLabel>
				<p:inputText id="description" value="#{productBean.product.description}" />
				<p:message for="description" />
				
				<h:outputLabel for="price">Price:</h:outputLabel>
				<p:inputText id="price" value="#{productBean.product.price}" />
				<p:message for="fprice" />
				
			</h:panelGrid>
			<p:commandButton value="Create" update="newExcursionGrid" action="#{productBean.addExcursion()}" />

		</p:panel>
	</h:form>
</h:body>
</html>
