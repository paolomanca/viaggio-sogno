<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Product creation</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Flight product Creation Form">
			<h:panelGrid columns="3" id="newFlightGrid">
				
				<h:outputLabel for="depAirport">From:</h:outputLabel>
				<p:inputText id="depAirport" value="#{productBean.product.depAirport}" />
				<p:message for="depAirport" />

				<h:outputLabel for="arrAirport">To:</h:outputLabel>
				<p:inputText id="arrAirport" value="#{productBean.product.arrAirport}" />
				<p:message for="arrAirport" />

				<h:outputLabel for="flightLength">Length:</h:outputLabel>
				<p:inputText id="flightLength" value="#{productBean.product.flightLength}" />
				<p:message for="flightLength" />
				
				<h:outputLabel for="price">Price:</h:outputLabel>
				<p:inputText id="price" value="#{productBean.product.price}" />
				<p:message for="fprice" />
				
			</h:panelGrid>
			<p:commandButton value="Create" update="newFlightGrid" action="#{productBean.addFlight()}" />

		</p:panel>
	</h:form>
</h:body>
</html>
