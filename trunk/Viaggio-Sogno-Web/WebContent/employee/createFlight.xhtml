<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="page-title">Edit Profile</ui:define>
	<ui:define name="content">

		<p:panel header="Flight product Creation Form">
			<h:panelGrid columns="3" id="newFlightGrid">

				<h:outputLabel for="depAirport">From:</h:outputLabel>
				<p:inputText id="depAirport"
					value="#{productBean.product.depAirport}" />
				<p:message for="depAirport" />

				<h:outputLabel for="arrAirport">To:</h:outputLabel>
				<p:inputText id="arrAirport"
					value="#{productBean.product.arrAirport}" />
				<p:message for="arrAirport" />

				<h:outputLabel for="flightLength">Length:</h:outputLabel>
				<p:inputText id="flightLength"
					value="#{productBean.product.flightLength}" />
				<p:message for="flightLength" />

				<h:outputLabel for="price">Price:</h:outputLabel>
				<p:inputText id="price" value="#{productBean.product.price}" />
				<p:message for="price" />

			</h:panelGrid>
			<p:commandButton value="Create" update="newFlightGrid"
				action="#{productBean.addFlight()}" />

		</p:panel>

	</ui:define>
</ui:composition>
