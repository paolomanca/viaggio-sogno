<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="page-title">Edit Profile</ui:define>

	<ui:define name="breadcrumb">
		<p:menuitem value="Edit Profile" outcome="index" />
	</ui:define>

	<ui:define name="content">

		<h:form id="editProfile">
			<p:panelGrid columns="3">

				<h:outputLabel for="firstName">First name:</h:outputLabel>
				<p:inputText id="firstName" value="#{userBean.user.firstName}" />
				<p:message for="firstName" />

				<h:outputLabel for="lastName">Last name:</h:outputLabel>
				<p:inputText id="lastName" value="#{userBean.user.lastName}" />
				<p:message for="lastName" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{userBean.user.password}"
					feedback="true" match="pwd2" label="Password" />
				<p:message for="password" />

				<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password"
					value="#{registerBean.user.password}" />
			</p:panelGrid>
			<p:commandButton value="Save" update=":editProfile"
				action="#{userBean.update}" />
		</h:form>

	</ui:define>

</ui:composition>
